<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO NVR - Live View</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Design System -->
    <link rel="stylesheet" href="/css/pro-design-system.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { html, render } from '/node_modules/htm/preact/standalone.module.js';
        import ProSidebar from '/js/components/preact/ProSidebar.jsx';
        import ProLiveViewPage from '/js/pages/pro-live-view-page.jsx';

        const App = () => {
            return html`
        <div class="app-container">
          <${ProSidebar} currentPage="live" />
          <${ProLiveViewPage} />
        </div>
      `;
        };

        render(html`<${App} />`, document.getElementById('app'));
    </script>
</body>

</html>
